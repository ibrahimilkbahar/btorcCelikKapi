<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/WEB-INF/template.xhtml">

	<ui:define name="title">
		Şifre Güncelleme
    </ui:define>



	<ui:define name="implementation">
		<h:form id="userForm">
		
 
								
 
	        <p:outputPanel id="passwordUpdateOP" style="text-align:left;">
	            <h:panelGrid  columns="2" >
					
					<h:outputLabel for="currentPassword" value="Mevcut Şifre:" style="font-weight:bold" />
					<p:inputText id="currentPassword" value="#{mainPageController.currentPassword}"/>
					
					<h:outputLabel for="newPassword" value="Yeni Şifre:" style="font-weight:bold" />
					<p:inputText id="newPassword" value="#{mainPageController.newPassword}"/>
					
					<h:outputLabel for="newRePassword" value="Yeni Şifre Tekrar:" style="font-weight:bold" />
					<p:inputText id="newRePassword" value="#{mainPageController.newRePassword}"/>
	
					
				</h:panelGrid>
	            <p:commandButton value="Kaydet" id="passwordUpdate" process="userForm" update="growl"
	            				actionListener="#{mainPageController.passwordUpdate}" styleClass="ui-priority-primary" />
	        </p:outputPanel>
						  
		</h:form>
	</ui:define>
</ui:composition>
