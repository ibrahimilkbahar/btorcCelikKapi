<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/WEB-INF/template.xhtml">

	<ui:define name="title">
        Sipariş Sorgulama
    </ui:define>



	<ui:define name="implementation">
		<h:form>
			 
			<p:dataTable var="order" 
				value="#{orderController.orderList}"
				widgetVar="orderTable"
				emptyMessage="Aranan kriterlere göre özellik bulunamadı..."
				rows="20"
                paginator="true"
                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                rowsPerPageTemplate="20,40,60,80,100">

				

				<p:column style="width:32px;text-align: center">
					<p:commandButton action="detailOrder" icon="ui-icon-search" title="View">
						<f:param name="orderId" value="#{order.id}" />
					</p:commandButton>
				</p:column>
				
				 
				
				 

				<p:column filterBy="#{order.orderNo}" headerText="Teklif No"  filterMatchMode="contains">
					<h:outputText value="#{order.orderNo}" />
				</p:column>
				<p:column filterBy="#{order.orderStatus.name}" headerText="Sipariş Durumu"  filterMatchMode="contains">
					<h:outputText value="#{order.orderStatus.name}" />
				</p:column>
				<p:column filterBy="#{order.customer.fullname}" headerText="Müşteri"  filterMatchMode="contains">
					<h:outputText value="#{order.customer.fullname}" />
				</p:column>
				
				<p:column filterBy="#{order.customerContact.fullname}" headerText="Kontak"  filterMatchMode="contains">
					<h:outputText value="#{order.customerContact.fullname}" />
				</p:column>
				
				<p:column filterBy="#{order.customerProject.projectName}" headerText="Proje"  filterMatchMode="contains">
					<h:outputText value="#{order.customerProject.projectName}" />
				</p:column>
				

				
				<p:column filterBy="#{order.salesResponsible.fullname}" headerText="Satış Sorumlusu" filterMatchMode="contains">
					<h:outputText value="#{order.salesResponsible.fullname}" />
				</p:column>
				
				
				
				
				
				
				
				
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
